<form #form="ngForm" (ngSubmit)="createMovie(form)">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input required minlength="5" #title="ngModel" (change)="log(title)" [(ngModel)]="movieModel.title" name="title"
      type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="title.invalid && title.touched">
      <p *ngIf="title.errors['required']">Bu Alan Gereklidir.</p>
      <p *ngIf="title.errors['minlength']">Uzunluk en az 5 olmalÄ±</p>
    </div>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea required [(ngModel)]="movieModel.description" #description="ngModel" name="description"
      class="form-control"></textarea>
    <div class="alert alert-danger" *ngIf="description.invalid && description.touched">
      gerekli alan
    </div>
  </div>
  <div class="mb-3">
    <label for="imgUrl" class="form-label">ImageUrl</label>
    <input required [(ngModel)]="movieModel.imgUrl" #imgUrl="ngModel" name="imgUrl" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="imgUrl.invalid&&imgUrl.touched">gerekli alan</div>
  </div>

  <div class="mb-3">
    <label for="categoryId" class="form-label">Category</label>
    <select required name="categoryId" #categoryId="ngModel" [(ngModel)]="movieModel.categoryId" class="form-select">
      <option *ngFor="let item of categories" [value]="item.id">{{item.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="categoryId.invalid&&categoryId.touched">gerekli alan</div>
  </div>
  <button type="submit" class="btn btn-primary">Kaydet</button>
</form>
