<div class="card mb-3">
  <div class="row">
    <div class="col-md-4">
      <img src="/assets/img/{{movie.imageUrl}}" alt="" class="img-fluid rounded-start">
    </div>
    <div class="col-md-8 ">
      <div class="card-body">
        <h2 class="card-title">{{movie.title }}</h2>
        <p class="card-text">{{movie.description | descriptionPipe:50}}<p>
      </div>
    </div>
  </div>
</div>
